        let table = "<table class='table'>";
        let num = 1;
        
        for(let i=1; i<=10; i++){
            table += "<tr>";

                for(let j=1; j<=10; j++){
                    table += "<td>";

                        if(num % 2 == 0){

                        } else {

                        }
                        num++;

                }

        }
